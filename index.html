<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script> 
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="splash-screen">
        
        <img src="img/inicio.png" alt="Logo de PopcornVision">
    </div>

    <main class="hidden">
        <a-scene id="scene">
            <a-assets>
                <!--Soda Chica-->
                <a-asset-item
                  id="sodaChica"
                  src="https://cdn.glitch.global/108634cd-3373-4ef2-8a8d-4030675a6982/SodaChica.glb?v=1700814335503"
                ></a-asset-item>
                <!--Soda Mediana-->
                <a-asset-item
                  id="sodaMediana"
                  src="https://cdn.glitch.global/108634cd-3373-4ef2-8a8d-4030675a6982/SodaMediana.glb?v=1700842430791"
                ></a-asset-item>
                <!--Soda Grande-->
                <a-asset-item
                  id="sodaGrande"
                  src="https://cdn.glitch.global/108634cd-3373-4ef2-8a8d-4030675a6982/SodaGrande.glb?v=1700842438472"
                ></a-asset-item>
                <!--Soda Jumbo-->
                <a-asset-item
                  id="sodaJumbo"
                  src="https://cdn.glitch.global/108634cd-3373-4ef2-8a8d-4030675a6982/SodaJumbo.glb?v=1700842444973"
                ></a-asset-item>
                <!--HotDog Individual-->
                <a-asset-item
                  id="hdIndividual"
                  src="https://cdn.glitch.global/108634cd-3373-4ef2-8a8d-4030675a6982/HotDogIndividual.glb?v=1700842456655"
                ></a-asset-item>
                <!--HotDog Jumbo-->
                <a-asset-item
                  id="hdJumbo"
                  src="https://cdn.glitch.global/108634cd-3373-4ef2-8a8d-4030675a6982/HotDogJumbo.glb?v=1700842463429"
                ></a-asset-item>
                <!--Nachos Individuales-->
                <a-asset-item
                  id="nachoIndividual"
                  src="https://cdn.glitch.global/108634cd-3373-4ef2-8a8d-4030675a6982/NachoIndividual.glb?v=1700842470762"
                ></a-asset-item>
                <!--Nachos Grandes-->
                <a-asset-item
                  id="nachoGrande"
                  src="https://cdn.glitch.global/108634cd-3373-4ef2-8a8d-4030675a6982/NachoGrande.glb?v=1700842497614"
                ></a-asset-item>
                <!--Palomitas Chicas-->
                <a-asset-item
                  id="palomitaChica"
                  src="https://cdn.glitch.global/108634cd-3373-4ef2-8a8d-4030675a6982/PalomitaChica.glb?v=1700842572758"
                ></a-asset-item>
                <!--Palomitas Medianas-->
                <a-asset-item
                  id="palomitaMediana"
                  src="https://cdn.glitch.global/108634cd-3373-4ef2-8a8d-4030675a6982/PalomitaMediana.glb?v=1700842606087"
                ></a-asset-item>
                <!--Palomitas Grandes-->
                <a-asset-item
                  id="palomitaGrande"
                  src="https://cdn.glitch.global/108634cd-3373-4ef2-8a8d-4030675a6982/PalomitaGrande.glb?v=1700842624356"
                ></a-asset-item>
                <!--Palomitas Jumbo-->
                <a-asset-item
                  id="palomitaJumbo"
                  src="https://cdn.glitch.me/108634cd-3373-4ef2-8a8d-4030675a6982/PalomitaJumbo.glb?v=1700842651897"
                ></a-asset-item>
                <!--Palomitas para llevar-->
                <a-asset-item
                  id="palomitaLlevar"
                  src="https://cdn.glitch.me/108634cd-3373-4ef2-8a8d-4030675a6982/PalomitaLlevar.glb?v=1700842682444"
                ></a-asset-item>
              </a-assets>
          
            
            <a-entity id="camera" camera="active: true" look-controls wasd-controls position="0 1.6 0" data-aframe-default-camera>
            <a-entity id="camera" name="camera" camera look-controls>
                <a-entity look-at="#camera" id="esodaChica" gltf-model="#sodaChica" scale="0.06 0.06 0.06" position="0 -0.1 -1" visible="true"></a-entity>
                <a-entity look-at="#camera" id="esodaMediana" gltf-model="#sodaMediana" scale="0.08 0.08 0.08" position="0 -0.1 -1" visible="false"></a-entity>
                <a-entity look-at="#camera" id="esodaGrande" gltf-model="#sodaGrande" scale="0.08 0.08 0.08" position="0 -0.1 -1" visible="false"></a-entity>
                <a-entity look-at="#camera" id="esodaJumbo" gltf-model="#sodaJumbo" scale="0.08 0.08 0.08" position="0 -0.1 -1" visible="false"></a-entity>
                <a-entity look-at="#camera" id="ehdIndividual" gltf-model="#hdIndividual" scale="0.04 0.04 0.04" position="0 -0.1 -1" visible="false"></a-entity>
                <a-entity look-at="#camera" id="ehdJumbo" gltf-model="#hdJumbo" scale="0.04 0.04 0.04" position="0 -0.1 -1" visible="false"></a-entity>
                <a-entity look-at="#camera" id="enachoIndividual" gltf-model="#nachoIndividual" scale="0.04 0.04 0.04" position="0 -0.1 -1" visible="false"></a-entity>
                <a-entity look-at="#camera" id="enachoGrande" gltf-model="#nachoGrande" scale="0.04 0.04 0.04" position="0 -0.1 -1" visible="false"></a-entity>
                <a-entity look-at="#camera" id="epalomitaChica" gltf-model="#palomitaChica" scale="0.08 0.08 0.08" position="0 -0.1 -1" visible="false"></a-entity>
                <a-entity look-at="#camera" id="epalomitaMediana" gltf-model="#palomitaMediana" scale="0.08 0.08 0.08" position="0 -0.1 -1" visible="false"></a-entity>
                <a-entity look-at="#camera" id="epalomitaGrande" gltf-model="#palomitaGrande" scale="0.08 0.08 0.08" position="0 -0.1 -1" visible="false"></a-entity>
                <a-entity look-at="#camera" id="epalomitaJumbo" gltf-model="#palomitaJumbo" scale="0.08 0.08 0.08" position="0 -0.1 -1" visible="false"></a-entity>
                <a-entity look-at="#camera" id="epalomitaLlevar" gltf-model="#palomitaLlevar" scale="0.08 0.08 0.08" position="0 -0.1 -1" visible="false"></a-entity>
              </a-entity>
            </a-entity>
        </a-scene>
    </main>

    <div class="buttons-container">
      <button onclick="showNachos()" type="button" class="round-button" id="nachosButton"><img src="img/Nachos.png" alt="Icono 1"></button>
      <button onclick="showHotdogs()" type="button" class="round-button" id="hotdogButton"><img src="img/HD.png" alt="Icono 2"></button>
      <button onclick="showSodas()" type="button" class="round-button" id="sodaButton"><img src="img/Soda.png" alt="Icono 3"></button>
      <button onclick="showPalomitas()" type="button" class="round-button" id="popcornButton"><img src="img/Palomitas.png" alt="Icono 4"></button>      
    </div>

    <script src="script.js"></script>
</body>
</html>
