<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script> 
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="splash-screen">
        
        <img src="img/inicio.png" alt="Logo de PopcornVision">
    </div>

    <main class="hidden">
        <a-scene id="scene">
            <a-assets>
                <!--Soda Chica-->
                <a-asset-item
                  id="sodaChica"
                  src="https://cdn.glitch.global/108634cd-3373-4ef2-8a8d-4030675a6982/SodaChica.glb?v=1700814335503"
                ></a-asset-item>
                <!--Soda Mediana-->
                <a-asset-item
                  id="sodaMediana"
                  src="https://cdn.glitch.global/108634cd-3373-4ef2-8a8d-4030675a6982/SodaMediana.glb?v=1700842430791"
                ></a-asset-item>
                <!--Soda Grande-->
                <a-asset-item
                  id="sodaGrande"
                  src="https://cdn.glitch.global/108634cd-3373-4ef2-8a8d-4030675a6982/SodaGrande.glb?v=1700842438472"
                ></a-asset-item>
                <!--Soda Jumbo-->
                <a-asset-item
                  id="sodaJumbo"
                  src="https://cdn.glitch.global/108634cd-3373-4ef2-8a8d-4030675a6982/SodaJumbo.glb?v=1700842444973"
                ></a-asset-item>
                <!--HotDog Individual-->
                <a-asset-item
                  id="hdIndividual"
                  src="https://cdn.glitch.global/108634cd-3373-4ef2-8a8d-4030675a6982/HotDogIndividual.glb?v=1700842456655"
                ></a-asset-item>
                <!--HotDog Jumbo-->
                <a-asset-item
                  id="hdJumbo"
                  src="https://cdn.glitch.global/108634cd-3373-4ef2-8a8d-4030675a6982/HotDogJumbo.glb?v=1700842463429"
                ></a-asset-item>
                <!--Nachos Individuales-->
                <a-asset-item
                  id="nachoIndividual"
                  src="https://cdn.glitch.global/108634cd-3373-4ef2-8a8d-4030675a6982/NachoIndividual.glb?v=1700842470762"
                ></a-asset-item>
                <!--Nachos Grandes-->
                <a-asset-item
                  id="nachoGrande"
                  src="https://cdn.glitch.global/108634cd-3373-4ef2-8a8d-4030675a6982/NachoGrande.glb?v=1700842497614"
                ></a-asset-item>
                <!--Palomitas Chicas-->
                <a-asset-item
                  id="palomitaChica"
                  src="https://cdn.glitch.global/108634cd-3373-4ef2-8a8d-4030675a6982/PalomitaChicaV2.glb?v=1701235243157"
                ></a-asset-item>
                <!--Palomitas Medianas-->
                <a-asset-item
                  id="palomitaMediana"
                  src="https://cdn.glitch.global/108634cd-3373-4ef2-8a8d-4030675a6982/PalomitaMedianaV2.glb?v=1701235326722"
                ></a-asset-item>
                <!--Palomitas Grandes-->
                <a-asset-item
                  id="palomitaGrande"
                  src="https://cdn.glitch.global/108634cd-3373-4ef2-8a8d-4030675a6982/PalomitaGrandeV2.glb?v=1701235350896"
                ></a-asset-item>
                <!--Palomitas Jumbo-->
                <a-asset-item
                  id="palomitaJumbo"
                  src="https://cdn.glitch.global/108634cd-3373-4ef2-8a8d-4030675a6982/PalomitaJumboV2.glb?v=1701235364193"
                ></a-asset-item>
                <!--Palomitas para llevar-->
                <a-asset-item
                  id="palomitaLlevar"
                  src="https://cdn.glitch.global/108634cd-3373-4ef2-8a8d-4030675a6982/PalomitaLlevarV2.glb?v=1701235376590"
                ></a-asset-item>
              </a-assets>
          
            
            <a-entity camera="active: true" look-controls wasd-controls position="0 1.6 0" data-aframe-default-camera></a-entity>
            <a-entity camera look-controls>
                <a-entity id="esodaChica" gltf-model="#sodaChica" scale="0.06 0.06 0.06" rotation="30 0 0" position="0 -0.1 -1" visible="true"></a-entity>
                <a-entity id="esodaMediana" gltf-model="#sodaMediana" scale="0.08 0.08 0.08" rotation="30 0 0" position="0 -0.1 -1" visible="false"></a-entity>
                <a-entity id="esodaGrande" gltf-model="#sodaGrande" scale="0.08 0.08 0.08" rotation="30 0 0" position="0 -0.1 -1" visible="false"></a-entity>
                <a-entity id="esodaJumbo" gltf-model="#sodaJumbo" scale="0.08 0.08 0.08" rotation="30 0 0" position="0 -0.1 -1" visible="false"></a-entity>
                <a-entity id="ehdIndividual" gltf-model="#hdIndividual" scale="0.04 0.04 0.04" rotation="30 0 0" position="0 -0.1 -1" visible="false"></a-entity>
                <a-entity id="ehdJumbo" gltf-model="#hdJumbo" scale="0.04 0.04 0.04" rotation="30 0 0" position="0 -0.1 -1" visible="false"></a-entity>
                <a-entity id="enachoIndividual" gltf-model="#nachoIndividual" scale="0.04 0.04 0.04" rotation="30 0 0" position="0 -0.1 -1" visible="false"></a-entity>
                <a-entity id="enachoGrande" gltf-model="#nachoGrande" scale="0.04 0.04 0.04" rotation="30 0 0" position="0 -0.1 -1" visible="false"></a-entity>
                <a-entity id="epalomitaChica" gltf-model="#palomitaChica" scale="0.08 0.08 0.08" rotation="30 0 0" position="0 -0.1 -1" visible="false"></a-entity>
                <a-entity id="epalomitaMediana" gltf-model="#palomitaMediana" scale="0.08 0.08 0.08" rotation="30 0 0" position="0 -0.1 -1" visible="false"></a-entity>
                <a-entity id="epalomitaGrande" gltf-model="#palomitaGrande" scale="0.08 0.08 0.08" rotation="30 0 0" position="0 -0.1 -1" visible="false"></a-entity>
                <a-entity id="epalomitaJumbo" gltf-model="#palomitaJumbo" scale="0.08 0.08 0.08" rotation="30 0 0" position="0 -0.1 -1" visible="false"></a-entity>
                <a-entity id="epalomitaLlevar" gltf-model="#palomitaLlevar" scale="0.08 0.08 0.08" rotation="30 0 0" position="0 -0.1 -1" visible="false"></a-entity>
            </a-entity>
        </a-scene>
    </main>

    <div class="buttons-container">
      <button onclick="showNachos()" type="button" class="round-button" id="nachosButton"><img src="img/Nachos.png" alt="Icono 1"></button>
      <button onclick="showHotdogs()" type="button" class="round-button" id="hotdogButton"><img src="img/HD.png" alt="Icono 2"></button>
      <button onclick="showSodas()" type="button" class="round-button" id="sodaButton"><img src="img/Soda.png" alt="Icono 3"></button>
      <button onclick="showPalomitas()" type="button" class="round-button" id="popcornButton"><img src="img/Palomitas.png" alt="Icono 4"></button>      
    </div>

    <script src="script.js"></script>
</body>
</html>
