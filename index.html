<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script> 
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="splash-screen">
        
        <img src="img/inicio.png" alt="Logo de PopcornVision">
    </div>

    <main class="hidden">
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-entity scale = ".2 .2 .2">
                <a-entity glft-model="Modelo PopcornVision/PalomitaGrande/PalomitaGrande.glb" scale="6 6 6 " crossOrigin="anonymous" >
                <a-animation attribute="rotation" dur="5000" to="0 360 0" repeat="indefinite"></a-animation>
            </a-entity>
            <a-marker-camera preset="hiro"></a-marker-camera>
        </a-scene>
    </main>

    <div class="buttons-container">
        <button class="round-button"><img src="img/Nachos.png" alt="Icono 1"></button>
        <button class="round-button"><img src="img/HD.png" alt="Icono 2"></button>
        <button class="round-button"><img src="img/Soda.png" alt="Icono 3"></button>
        <button class="round-button"><img src="img/Palomitas.png" alt="Icono 4"></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
